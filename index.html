<body>
<section class="jalapenoBg">
    <div class="container">
        <div class="blurChili01" data-sr="wait .3s and then enter left and move 450px"></div>
        <div class="blurChili02" data-sr="wait .6s and then enter bottom and move 450px"></div>
        <div class="blurChili03" data-sr="wait .3s and then enter right and move 450px"></div>
        <div class="blurChili04" data-sr="wait .8s and then enter top and move 450px"></div>
        <div class="chili01" data-sr="wait .3s and then enter top and move 450px"></div>
        <div class="chili02" data-sr="wait .6s and then enter left and move 450px"></div>
        <div class="chili03" data-sr="wait .9s and then enter bottom and move 450px"></div>
        <div class="chili04" data-sr="wait 1.2s and then enter right and move 450px"></div>
        <div class="doubleChili"  data-sr="wait 1.5s and then roll 680deg"></div>
        <div class="jalapenoHeading" data-sr="enter left please, and hustle 120px"></div>
        <div class="jalapenoHeadingShadow" data-sr="enter left please, and hustle 120px"></div>
        <div class="jalapenoTips1" data-sr="enter left please, and hustle 120px"></div>
        <div class="jalapenoTips2" data-sr="enter left please, and hustle 120px"></div>
        <div class="jalapenoPouch" data-sr="wait 1s and then enter top and move 450px, over 1.6s"></div>
        <div class="jalapenoPouchShadow" data-sr="wait 1s and then enter bottom and move 150px, over 1.6s "></div>
    </div>
</section>
